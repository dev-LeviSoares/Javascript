<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 1.2em arial;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    
    Digite seu país natal: <input type="text" name="txtnac" id="txtnac"> 
    <input type="button" value="Verificar" onclick="verificar()">
    
    <div id="resultado">

    </div>
    
    <script>
        function verificar() {
            var nacio = document.getElementById('txtnac')
            var res = document.getElementById('resultado')
            var pais = nacio.value
            // O .value é necessário para que a variável puxe a string do input.
            
            if (pais == "Brasil") {
                res.innerHTML = 'Você é <strong>Brasileiro</strong>'
            }
            else{
                res.innerHTML = 'Você é <strong>Estrangeiro</strong>'
            }
        }
    </script>
</body>
</html>
