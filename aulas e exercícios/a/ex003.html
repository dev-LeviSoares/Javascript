<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a Javascript</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: bisque;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number.parseInt(window.prompt('Ótimo. Agora digite outro número:'))
        var s = n1 + n2
        window.alert(`A soma dos valores é ${s}`) //LEMBRA DE POR A CRASE AO INVÉS DE ASPAS
    </script>
</body>
</html>
