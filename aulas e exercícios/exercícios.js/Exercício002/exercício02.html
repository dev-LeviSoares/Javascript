<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="menu">
            <p> Ano de Nascimento:
                <input type="number" name="datnas" id="datnas">
            </p>
            <p> Sexo: 
                <input type="radio" name="radsex" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femi">
                <label for="femi">Feminino</label>
                <!-- O 'name' dos 2 inputs precisam ser iguais para que ele possa marcar apenas um dos 2 'radio'. Caso contrário, ele ira marcar poderá marcar 2. -->
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>Site criado por &copy; Levi Soares</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
